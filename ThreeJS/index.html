<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Wireframe Geometry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
    <div class="relative w-full h-screen">
        <!-- Three.js Canvas Container -->
        <div id="three-container" class="w-full h-full"></div>
        
        <!-- UI Overlay -->
        <div class="absolute top-4 left-4 z-10">
            <h1 class="text-3xl font-bold text-white mb-2">Wireframe Geometry</h1>
            <p class="text-gray-300">Interactive wireframe cube, cuboid, and sphere</p>
        </div>
        
        <!-- Object Info -->
        <div class="absolute top-4 right-4 z-10">
            <div class="bg-black bg-opacity-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Objects</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded mr-2"></div>
                        <span>Cube (2×2×2)</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-red-500 rounded mr-2"></div>
                        <span>Cuboid (3×1.5×2.5)</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-teal-400 rounded mr-2"></div>
                        <span>Sphere (r=1.5)</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="absolute bottom-4 left-4 z-10">
            <div class="bg-black bg-opacity-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Controls</h3>
                <p class="text-sm text-gray-300">Move mouse to rotate objects</p>
                <p class="text-sm text-gray-300">Each object has unique rotation pattern</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
